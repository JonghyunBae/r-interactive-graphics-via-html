<script> var subDiamonds = createMainStructureE(rawArr1);</script>

       <script>
       var axis1 = new Axis(1, subDiamonds, 'carat', 'price', {});
       var lobj1 = new MakeLineObj(subDiamonds, 'carat', 'price', {group: 'clarity'});       
       var l1 = new Line(axis1, lobj1, 'x1', 'x2', 'y1', 'y2', {});   
       
       var axis2 = new Axis(2, Theoph, 'Time', 'conc', {});

       subDiamonds.draw();
       Theoph.draw();
       
       var AllAxisObjArr = [axis1, axis2]; // this is global for redrawing in hideselected.
       eventTrigger(AllAxisObjArr);
       
       
       </script>
        <script>
        // offload part.
        var loessArray = createMainStructureE('subDiamonds'); // name of mainArr3 can be changed.

        $(function() {
            setTimeout(function() {
              window.Shiny.onInputChange('subDiamonds', subDiamonds.$isHidden);
