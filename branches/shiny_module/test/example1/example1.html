<script> var mainArr1 = createMainStructure('../../inst/www/_sub.diamonds.csv');</script>

 		<div id="content" class = "right-output" >
		<div id="container1" oncontextmenu="return false;"></div>
		<div id="container2" oncontextmenu="return false;"></div>
       </div>

       
       <script>
       
       var axis1 = new Axis(1, mainArr1, 'carat', 'table', {});
       var s1 = new Dot(axis1, mainArr1, 'carat', 'depth', {subSet: 'price < 5000 && carat >1'});
       var s3 = new Dot(axis1, mainArr1, 'carat', 'table', {baseColor: 'blue'});
     
       
       var hobj1 = new ddply(mainArr1, ['cut', 'color'], {});
       var axis2 = new Axis(2, hobj1, 'cut', 'frequency', {legend:'color', position: 'left'});
       var s2 = new Bar(axis2, hobj1, 'cut', 'frequency',{});
       eventTrigger([axis1,axis2]);
       </script>
