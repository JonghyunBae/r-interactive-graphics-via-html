<body>
<script> var mainArr1 = createMainStructure('../../../JavaScript/Theoph-from-R.csv');</script>
<div id="head"> 
       <div class="wrap">

       </div>
       </div>
       <div id="content1" class = "right-output1" >
       <div id="content" class = "right-output" >
<div id="container1" oncontextmenu="return false;"></div>
<div id="container2" oncontextmenu="return false;"></div>
<div id="container3" oncontextmenu="return false;"></div>
<div id="container4" oncontextmenu="return false;"></div>
<div id="container5" oncontextmenu="return false;"></div>
<div id="container6" oncontextmenu="return false;"></div>

       </div>
       </div>
       
       <script>

       var lobj1 = new MakeLineObj(mainArr1, 'Time', 'conc');
       var axis1 = new Axis(1, lobj1, 'Time', 'conc', {});
       var l1 = new Line(axis1, lobj1, 'x1', 'x2', 'y1', 'y2', {});
       
       

       var axis2 = new Axis(2, mainArr1, 'Time', 'conc', {});
       var d1 = new Dot(axis2, mainArr1, 'Time', 'conc', {});
       
       var histObj1 = new ddply(mainArr1, ['Time'], {});
		var axis3 = new Axis(3, histObj1, 'Time', 'frequency', {legend: 'Time'});
       var hist1 = new Bar(axis3, histObj1, 'Time', 'frequency', {});
     
       var AllAxisObjArr = [axis1, axis2, axis3]; // this is global for redrawing in hideselected.
       eventTrigger(AllAxisObjArr);
       </script>
        <script>
        // offload part.
        var regArr = createOffloadStructure(); // name of mainArr3 can ve changed.
		var loffObj1 = new MakeLineObj_off(regArr, 'xx', 'yy'); // name of x, y can be changed.
		var loff1 = new Line_off(axis2, loffObj1, 'x1', 'x2', 'y1', 'y2', {});
		var loff2 = new Line_off(axis3, loffObj1, 'x1', 'x2', 'y1', 'y2', {});
		//saveOffloadObjName(['mainArr3']);
        $(function() {
            setTimeout(function() {
            window.Shiny.onInputChange('first', 1);
            }, 1)
          });
        </script>
