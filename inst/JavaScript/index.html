<script> var mainArr1 = createMainStructure('Theoph-from-R.csv');</script>

       <script>
       var axis1 = new Axis(1, lobj1, 'Time', 'conc', {legend:'Subject'});
       var lobj1 = new MakeLineObj(mainArr1, 'Time', 'conc', 'NULL', {});       
       var l1 = new Line(axis1, lobj1, 'x1', 'x2', 'y1', 'y2', {});
       
       

       var axis2 = new Axis(2, mainArr1, 'Time', 'conc', {});
       var d1 = new Dot(axis2, mainArr1, 'Time', 'conc', {});
       
       var histObj1 = new ddply(mainArr1, ['conc'], {});
       var axis3 = new Axis(3, histObj1, 'conc', 'frequency', {legend: 'conc'});
       var hist1 = new Bar(axis3, histObj1, 'conc', 'frequency', {});
     

       eventTrigger([axis1, axis2, axis3]);
     //  var axisSaving1 = new axisSaving([axis1, axis2, axis3]);

        <script>
        
        var runOffload = {};
        (function() {
        	runOffload = function (dataObj) {
        		this.dataObj = dataObj;
        	};
        	runOffload.prototype = {
        		_send: function(){
        			window.Shiny.onInputChange("hidden", this.dataObj.$isHidden);
        		},
        		_run: function(dataObj){
        			// customized code in here.
        			var tt = new MakeLineObj(dataObj, 'x', 'y');
        			var tt2 = new Line(axis2, tt, 'x1', 'x2', 'y1', 'y2', {baseColor:'blue' , event:'false'});
        		}
        	};
        })();
        offload = new runOffload(mainArr1);
        $(function() {
            setTimeout(function() {
            window.Shiny.onInputChange('first', 1);
            }, 1)
          });
        </script>
