<body>

  <div id="content">
    <div id="content1" class = "right-output" >
    <div id="container1" oncontextmenu="return false;"></div></div>
    <div id="content2" class = "right-output" >
    <div id="container2" oncontextmenu="return false;"></div></div>
    <div id="content3" class = "right-output" >
    <div id="container3" oncontextmenu="return false;"></div></div>
  </div>
   
  <script>
    var subDiamonds = createMainStructureE(subDiamonds);
    var Theoph = createMainStructureE(Theoph);
    
    var axis1 = new Axis(1, subDiamonds, 'carat', 'table', {});
    var point1 = new Dot(axis1, subDiamonds, 'carat', 'table', {baseColor: 'blue'});
    
    var histObj1 = new ddply(subDiamonds, ['carat'], {});
    var axis2 = new Axis(2, histObj1, 'carat', 'frequency', {legend:'carat'});
    var hist1 = new Bar(axis2, histObj1, 'carat', 'frequency', {});
    
    var histObj2 = new ddply(Theoph, ['conc'], {});
    var axis3 = new Axis(3, histObj2, 'conc', 'frequency', {legend:'conc', position: 'left'});
    var hist2 = new Bar(axis3, histObj2, 'conc', 'frequency',{});
    
    subDiamonds.draw();
    Theoph.draw();
    
    var AllAxisObjArr = [axis1, axis2, axis3]; // this is global for redrawing in hideselected.
    eventTrigger(AllAxisObjArr);
  </script>
