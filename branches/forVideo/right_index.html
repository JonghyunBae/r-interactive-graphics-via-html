                <script>                
                        var scatter01 = new Scatter(mainArr, {  x:'carat',y:'price', color:'color',width:300, height:300, legend:'left'});
                        scatter01.draw(1);
                        eventTrigger(scatter01);                
                        var hist02 = new Hist(mainArr, { bin: 2 , x:'cut', width:300, height:300 });
                        hist02.draw(2);
                        eventTrigger(hist02);
