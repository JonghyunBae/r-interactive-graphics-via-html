<script>
var mainArr1 = createMainStructure('../../JavaScript/_sub.diamonds.csv');
</script>

 		<div id="content" class = "right-output" >
		<div id="container1" oncontextmenu="return false;"></div>
		<div id="container2" oncontextmenu="return false;"></div>
       </div>
       
       <script>
       var lobj1 = new MakeLineObj(mainArr1, 'depth', 'price');
       var axis1 = new Axis(1, lobj1, 'depth', 'price', {});
       var l1 = new Line(axis1, lobj1, 'x1', 'x2', 'y1', 'y2', {});
       
       var axis2 = new Axis(2, mainArr1, 'carat', 'price', {});
       var d1 = new Dot(axis2, mainArr1, 'carat', 'price', {});

       var AllAxisObjArr = [axis1, axis2];
       eventTrigger(AllAxisObjArr); // this is global for redrawing in hideselected.
      
       </script>
