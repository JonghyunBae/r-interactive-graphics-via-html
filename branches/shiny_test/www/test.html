<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="padding: 10px 0px;">
      <h1>Shiny - RIGHT</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <form class="well">
        <label class="control-label" for="xAxis">Choose x axis</label>
        <select id="xAxis">
          <option value="carat" selected="selected">carat</option>
          <option value="cut">cut</option>
          <option value="color">color</option>
          <option value="clarity">clarity</option>
          <option value="depth">depth</option>
        </select>
        <label class="control-label" for="yAxis">Choose y axis</label>
        <select id="yAxis">
          <option value="carat" selected="selected">carat</option>
          <option value="cut">cut</option>
          <option value="color">color</option>
          <option value="clarity">clarity</option>
          <option value="depth">depth</option>
        </select>
        <label class="control-label" for="color">Choose color</label>
        <select id="color">
          <option value="carat" selected="selected">carat</option>
          <option value="cut">cut</option>
          <option value="color">color</option>
          <option value="clarity">clarity</option>
          <option value="depth">depth</option>
        </select>
        <label class="control-label" for="legend">Choose legend</label>
        <select id="legend">
          <option value="right" selected="selected">right</option>
          <option value="topright">topright</option>
          <option value="left">left</option>
          <option value="topleft">topleft</option>
          <option value="default">default</option>
        </select>
        <label>width</label>
        <input id="width" type="number" value="300"/>
        <label>height</label>
        <input id="height" type="number" value="300"/>
        <label>bin</label>
        <input id="bin" type="number" value="2"/>
      </form>
    </div>
    <div class="span8">
      <div id="scatterContainer1" class="right-output" oncontextmenu="return false;"></div>
      <div id="histContainer2" class="right-output" oncontextmenu="return false;"></div>
    </div>
  </div>
</div>
<!------------------------------------------------------------------------------------------------------------------------------->


   <div id="main-box-index">
    <div id="quote">
     <m1>Search Box</m1>
     <script src="search.js"></script>
     <form id="searchForm1">
      <input type="text" id="searchBox" name="searchId" placeholder="Please input boolean statement..." onkeydown="if (event.which || event.keyCode){if ((event.which == 13) || (event.keyCode == 13)) {booleanSearch(searchForm1);  printAns(); return false;}};"></input>
      <a id="searchBtn" href="#" class="myButton" onClick="booleanSearch(searchForm1); printAns(); return false;">Search</a>
      <a id="clearBtn" href="#" class="myButton" onClick="clearSearchBox(); return false;">Clear</a>
      <br><br><m1>Table Button</m1><br>
      <p>
       <a id="showTable" href="#" class="myButton" onClick="return false;">Show Table</a>
       <a id="hideTable" href="#" class="myButton" onClick="return false;">Hide Table</a>
      </p>
     </form>
     
    </div>
   </div>
   <script>
  var scatter1 = new Scatter(1, mainArr,{x: 'carat', y: 'price', color: 'price', legend: 'right', width: 300, height: 300});
  scatter1.draw(1);
  eventTrigger(scatter1);
  var hist2 = new Hist(2, mainArr,{bin: 2, x: 'cut', width: 300, height: 300});
  hist2.draw(2);
  eventTrigger(hist2);
    </script>
